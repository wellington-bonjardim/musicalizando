<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--STYLES-->
    <link rel="stylesheet" href="style.css">
    <!--FONTAWESOME-->
    <script src="https://kit.fontawesome.com/438b2365a2.js" crossorigin="anonymous"></script>
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;500;700&display=swap" rel="stylesheet">

    <title>Clone Spotify</title>
</head>
<body>
    <div class="container">
            
        <img src="imagens/plush.jpg">
        
        <div class="descricao">
            <h2>Plush</h2>
            <i>Stone Temple Pilots</i>
        </div>

        <div class="duracao">
            <div class="barra">
                <progress value="0" max="1"></progress>
                <div class="ponto"></div>
            </div>

            <div class="tempo">
                <p class="inicio">00:00</p>
                <p class="fim">05:13</p>
            </div>
        </div>

        <div class="player">
            <i class="fa-solid fa-backward-step botao-voltar"></i>
            <i class="fa-solid fa-circle-play botao-play"></i>
            <i class="fa-solid fa-circle-pause botao-pause"></i>
            <i class="fa-solid fa-forward-step botao-avancar"></i>
        </div>

    </div>
    
    <audio src="musicas/Plush (2017 Remaster).mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
